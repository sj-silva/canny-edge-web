<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts - Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <title>Canny Edge Detection Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="header-section">
      <h1 class="header-title">Edge Detection Web App</h1>
      <button id="status" class="btn btn-primary">
        OpenCV.js is loading...
        <span class="spinner-border spinner-border-sm"></span>
      </button>
    </section>
    <section class="container">
      <div class="inputoutput">
        <!-- Message initially shown -->
        <p id="placeholderMessage" class="message">
          No image selected. Please choose an image.
        </p>

        <!-- Image element hidden initially -->
        <figure>
          <img id="imageSrc" style="display: none" alt="Image Preview" />
          <figcaption class="caption">Image Source</figcaption>
        </figure>

        <form id="uploadForm">
          <input
            type="file"
            id="fileInput"
            class="form-control"
            name="imageUpload"
            accept="image/*"
          />
        </form>
      </div>

      <!-- Canvas output for image processing -->
      <div class="inputoutput">
        <figure>
          <canvas id="imageOutput"></canvas>
          <figcaption class="caption" id="canvas-caption">
            Canvas Output
          </figcaption>
        </figure>
        <!-- Sliders for Canny edge detection -->
        <div id="slider-container" style="display: none">
          <div class="button-container">
            <button id="saveImageBtn" class="btn btn-primary">
              Save Image
            </button>
          </div>
          <div>
            <label for="lowThreshold"
              >Low Threshold: <span id="lowThresholdValue">50</span></label
            >
            <input
              type="range"
              id="lowThreshold"
              min="0"
              max="255"
              value="108"
            />
          </div>
          <div>
            <label for="highThreshold"
              >High Threshold: <span id="highThresholdValue">100</span></label
            >
            <input
              type="range"
              id="highThreshold"
              min="0"
              max="255"
              value="162"
            />
          </div>

          <div class="func-doc">
            cv.Canny(src, dst, lowThreshold, highThreshold, apertureSize = 3,
            L2gradient = false)
          </div>
        </div>
      </div>
    </section>

    <script async src="libs/opencv.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
